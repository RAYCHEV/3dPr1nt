<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DPr1nt.com Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imgSrc = urlParams.get('src') || 'https://picsum.photos/600/400?random=1'; // Default image
            const imgElement = document.getElementById('main-image');
            imgElement.src = imgSrc;
        });
    </script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>3DPr1nt.com Image</h1>
    </header>
    <main class="container my-4 text-center">
        <div class="fullscreen-img">
            <img id="main-image" src="" alt="3D Print" class="img-fluid">
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 3DPr1nt.com Image Gallery. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
